<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Sliding Puzzle</title>
  <link rel="stylesheet" href="style1.css">
  <script src="puzzlegame.js"></script>
</head>

<body onload="shuffle();">
  <div class="a1">
    <h1>Puzzle Game</h1>

    <div id="table" style="display: table;">
      <div id="row1" style="display: table-row;">
        <div id="cell11" class="tile1" onClick="clickTile(1,1);puzzleCheck();">
          <h1>1</h1>
        </div>
        <div id="cell12" class="tile2" onClick="clickTile(1,2);puzzleCheck();;">
          <h1>3</h1>
        </div>
        <div id="cell13" class="tile3" onClick="clickTile(1,3);puzzleCheck();">
          <h1>5</h1>
        </div>
      </div>
      <div id="row2" style="display: table-row;">
        <div id="cell21" class="tile4" onClick="clickTile(2,1);puzzleCheck();">
          <h1>7</h1>
        </div>
        <div id="cell22" class="tile5" onClick="clickTile(2,2);puzzleCheck();">
          <h1>4</h1>
        </div>
        <div id="cell23" class="tile6" onClick="clickTile(2,3);puzzleCheck();">
          <h1>2</h1>
        </div>
      </div>
      <div id="row3" style="display: table-row;">
        <div id="cell31" class="tile7" onClick="clickTile(3,1);puzzleCheck();">
          <h1>8</h1>
        </div>
        <div id="cell32" class="tile8" onClick="clickTile(3,2);puzzleCheck();">
          <h1>6</h1>
        </div>
        <div id="cell33" class="tile9" onClick="clickTile(3,3);puzzleCheck();">
          <h1 id="a9"></h1>
        </div>
      </div>
    </div>
<button onclick="shuffle();">New Game</button>
  </div>
</body>
</html>
